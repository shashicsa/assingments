<div class="landing-page">
  <!-- Header Section -->
  <header class="header">
    <!-- Search Field -->
    <div class="search-field">
      <input type="text" placeholder="Search..." (input)="onSearch($event)" />
    </div>

    <!-- Icons Section -->
    <div class="icons">
      <div class="icon contact" title="Contact Us">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="icon notification" title="Notifications">
        <i class="fas fa-bell"></i>
      </div>
      <div class="icon user" title="User">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>

  <!-- Card Section -->
  <div class="card-section" *ngIf="!isSearching || filteredCards.length > 0">
    <!-- Display Filtered Cards -->
    <div class="card" *ngFor="let card of (!isSearching ? cards.slice(0, 5) : filteredCards)">
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
    </div>
  </div>

  <!-- Second Row: Bar Chart and Additional Cards -->
  <div class="second-row" *ngIf="!isSearching">
    <!-- Bar Chart (50%) -->
    <div class="chart-section">
      <h2>Room Usage Statistics</h2>
      <canvas id="barChart"></canvas>
    </div>

    <!-- Additional Cards (50%) -->
    <div class="additional-cards">
      <div class="card" *ngFor="let card of cards.slice(5)">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
